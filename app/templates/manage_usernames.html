<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Usernames</title>
    <style>
        body {
            background-color: #46176d;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .section {
            background-color: #E2007A;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-top: 0;
        }
        label, input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
        input, button {
            padding: 8px;
            border-radius: 4px;
            border: none;
        }
        button {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .back-button {
            background-color: #E2007A;
            color: white;
            padding: 10px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Manage Usernames</h1>

        <div class="section">
            <h2>Add New Username</h2>
            <form action="{{ url_for('admin.manage_usernames') }}" method="POST">
                <input type="text" name="name" placeholder="Enter username" required>
                <button type="submit" name="action" value="add">Add Username</button>
            </form>
        </div>

        <div class="section">
            <h2>Existing Usernames</h2>
            <ul>
                {% for username in user_names %}
                <li>
                    {{ username.name }}
                    <form action="{{ url_for('admin.manage_usernames') }}" method="POST" style="display:inline;">
                        <input type="hidden" name="name" value="{{ username.name }}">
                        <button type="submit" name="action" value="delete">Delete</button>
                    </form>
                </li>
                {% endfor %}
            </ul>
        </div>

        <!-- Back to Dashboard Button -->
        <div class="button-container">
            <a href="{{ url_for('admin.dashboard') }}" class="back-button">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
