<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User Data</title>
    <style>
        /* Add any styles you need */
        body {
            background-color: #46176d;
            color: white;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background-color: #E2007A;
            padding: 20px;
            border-radius: 8px;
        }

        label, input, button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Edit User Data</h1>
        <form action="{{ url_for('admin.edit_user_data', user_id=user_data.id) }}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_data.name }}" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" value="{{ user_data.location }}" required>

            <label for="datetime">Date and Time:</label>
            <input type="datetime-local" id="datetime" name="datetime" value="{{ user_data.datetime.strftime('%Y-%m-%dT%H:%M') }}" required>

            <label for="cash_amount">Cash Amount:</label>
            <input type="number" id="cash_amount" name="cash_amount" value="{{ user_data.cash_amount }}" required>

            <label for="others">Others:</label>
            <input type="number" id="others" name="others" value="{{ user_data.others }}" required>

            <button type="submit">Update</button>
        </form>
    </div>
</body>
</html>
